<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="switch"><i class="fas fa-moon"></i></div>
    <div class="container container-dark">
      <section class="display display-dark"></section>
      <section class="operators">
        <button class="btn btn-dark">C</button>
        <button class="btn btn-dark">&larr;</button>
        <button class="btn btn-dark">%</button>
        <button class="btn btn-light btn-light-dark">&plus;</button>
        <button class="btn btn-dark">1</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-light btn-light-dark">&minus;</button>
        <button class="btn btn-dark">4</button>
        <button class="btn btn-dark">5</button>
        <button class="btn btn-dark">6</button>
        <button class="btn btn-light btn-light-dark">&times;</button>
        <button class="btn btn-dark">7</button>
        <button class="btn btn-dark">8</button>
        <button class="btn btn-dark">9</button>
        <button class="btn btn-light btn-light-dark">&divide;</button>
        <button class="btn btn-dark">0</button>
        <button class="btn btn-dark">.</button>
        <button class="btn btn-equal">=</button>
      </section>
    </div>
  </body>
</html>
